<!doctype html>
<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<head>
  <link rel="stylesheet" href="css/chessboard-1.0.0.css">
</head>
<body>
<div id="myBoard" style="width: 700px;"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/chess.js"></script> 
<script src="js/chessboard-1.0.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

<script>
var board = null
var game = new Chess()

 async function load_model (path) {
  console.log("Loading model...")
  model = await tf.loadGraphModel(path)
  console.log("Model loaded.")
  return model
}

async function predict_move (model, game) {

  var squares_dict = {}
  var legal_moves = game.moves({verbose: true})

  var colour_to_move = game.turn()
  if (colour_to_move == 'w') {
    colour_to_move = true
  } else {
    colour_to_move = false
  }

  for (var key in game.SQUARES) {

    var square_name = game.SQUARES[key]

    var piece = game.get(square_name)
    if (piece == null) {
      piece = null
    } else {
      if (piece.color == 'b') {
        piece = piece.type
      } else { // piece is a white piece so it needs to be uppercase
        piece = piece.type.toUpperCase()
      }
    }

    squares_dict[square_name] = []
    squares_dict["from_" + square_name] = []
    squares_dict["to_" + square_name] = []
    squares_dict["colour_to_move"] = []

    for (var i in legal_moves) {
      var move = legal_moves[i]
      squares_dict[square_name].push(piece)
      squares_dict["colour_to_move"].push(colour_to_move)

      if (move.from == square_name) {
        squares_dict["from_" + square_name].push(1.0)
      } else {
        squares_dict["from_" + square_name].push(0.0)
      }
      
      if (move.to == square_name) {
        squares_dict["to_" + square_name].push(1.0)
      } else {
        squares_dict["to_" + square_name].push(0.0)
      }

    }
  }

  console.log(model.predict(squares_dict))

}

var chessmodel = load_model("web_model/model.json")

function onDragStart (source, piece, position, orientation) {
  // do not pick up pieces if the game is over
  if (game.game_over()) return false

  // only pick up pieces for the side to move
  if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false
  }
}

function onDrop (source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  })

  // illegal move
  if (move === null) {
    return 'snapback'
  }
}

// update the board position after the piece snap
// for castling, en passant, pawn promotion
function onSnapEnd () {
  board.position(game.fen())
  predict_move(model, game)
}

var config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
}

board = Chessboard('myBoard', config)

</script>
</body>
</html>
